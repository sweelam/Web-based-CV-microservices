<div class="homePage">
  <div class="w3-container">
    <!-- The Grid -->
    <div class="w3-row-padding">
      <!-- Left Column -->
      <div class="w3-third">
        <div class="leftSide">
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container"></div>

            <div class="w3-container left">
              <div class="avatar">
                <img src="../../assets/avatar.jpg" />
              </div>
              <h2 class="name">{{ fullname }}</h2>
              <div class="social-links">
                <a href="https://www.facebook.com/mohamed.sweelam2">
                  <i class="fa fa-facebook-official w3-hover-opacity"></i>
                </a>
                <a href="https://twitter.com/Mohamed_Sweelam">
                  <i class="fa fa-twitter w3-hover-opacity"></i>
                </a>
                <a href="https://www.linkedin.com/in/mohamedsweelam/">
                  <i class="fa fa-linkedin w3-hover-opacity"></i>
                </a>
              </div>
              <p>
                <i
                  class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                {{ userInfo.userTitle }}
              </p>

              <p>
                <i
                  class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                {{ userInfo.address }}
              </p>

              <p>
                <i
                  class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                {{ userInfo.email }}
              </p>

              <p>
                <i
                  class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                {{ userInfo.mobile }}
              </p>

              <hr />

              <p class="w3-large">
                <b>
                  <i
                    class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"
                  ></i>
                  Skills
                </b>
              </p>

              <p>{{ userSkills[0] }}</p>
              <div
                *ngIf="userSkills[0]"
                class="w3-light-grey w3-round-xlarge w3-small"
              >
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal"
                  style="width: 90%;"
                >
                  90%
                </div>
              </div>

              <p>{{ userSkills[1] }}</p>
              <div
                *ngIf="userSkills[1]"
                class="w3-light-grey w3-round-xlarge w3-small"
              >
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal"
                  style="width: 80%;"
                >
                  <div class="w3-center w3-text-white">80%</div>
                </div>
              </div>

              <p>{{ userSkills[2] }}</p>
              <div
                *ngIf="userSkills[2]"
                class="w3-light-grey w3-round-xlarge w3-small"
              >
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal"
                  style="width: 70%;"
                >
                  <div class="w3-center w3-text-white">70%</div>
                </div>
              </div>

              <p>{{ userSkills[3] }}</p>
              <div
                *ngIf="userSkills[3]"
                class="w3-light-grey w3-round-xlarge w3-small"
              >
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal"
                  style="width: 60%;"
                >
                  60%
                </div>
              </div>

              <p class="w3-large w3-text-theme">
                <b>
                  <i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i
                  >Languages
                </b>
              </p>

              <p>Arabic</p>
              <div class="w3-light-grey w3-round-xlarge">
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal mb-3"
                  style="width: 100%;"
                >
                  100%
                </div>
              </div>

              <p>English</p>
              <div class="w3-light-grey w3-round-xlarge">
                <div
                  class="w3-container w3-center w3-round-xlarge w3-teal"
                  style="width: 95%;"
                >
                  95%
                </div>
              </div>
            </div>
          </div>
          <div align="middle" class="logoutBtn">
            <div [hidden]="!loginService.userId" class="back-btn">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                style="background-color: rgb(63, 63, 245);"
                (click)="back()"
              >
                <span>back</span>
              </button>
            </div>
            <div [hidden]="!loginService.userId">
              <a
                class="btn btn-lg"
                [routerLink]="['/setup', loginService.userId]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <span>Admin</span>
              </a>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              (click)="logout()"
            >
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="w3-twothird">
        <div class="rightSide">
          <app-work-experience
            [jobInfo]="jobInfo"
            [fullname]="fullname"
          ></app-work-experience>
          <app-education></app-education>
          <!-- End Right Column -->
        </div>
      </div>

      <!-- End Grid -->
    </div>
  </div>
</div>
