<!-- The Grid -->
<div class="w3-row-padding">
  <!-- Left Column -->
  <div class="w3-third">
    <div class="w3-white w3-text-grey w3-card-4">
      <div class="w3-display-container"> </div>

      <div class="w3-container">
        <p>
          <i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>
          {{userInfo.userTitle}}
        </p>

        <p>
          <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>
          {{userInfo.address}}
        </p>

        <p>
          <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>
          {{userInfo.email}}
        </p>

        <p>
          <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>
          {{userInfo.mobile}}
        </p>

        <hr>

        <p class="w3-large">
          <b>
            <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>
            Skills
          </b>
        </p>

        <p>{{ userSkills[0]}}</p>
        <div *ngIf="userSkills[0]" class="w3-light-grey w3-round-xlarge w3-small">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%">90%</div>
        </div>

        <p>{{ userSkills[1] }}</p>
        <div *ngIf="userSkills[1]" class="w3-light-grey w3-round-xlarge w3-small">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:80%">
            <div class="w3-center w3-text-white">80%</div>
          </div>
        </div>

        <p>{{ userSkills[2] }}</p>
        <div *ngIf="userSkills[2]" class="w3-light-grey w3-round-xlarge w3-small">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:70%">
            <div class="w3-center w3-text-white">70%</div>
          </div>
        </div>

        <p>{{ userSkills[3] }}</p>
        <div *ngIf="userSkills[3]" class="w3-light-grey w3-round-xlarge w3-small">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:60%">60%</div>
        </div>
        <br>

        <p class="w3-large w3-text-theme">
          <b>
            <i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Languages
          </b>
        </p>

        <p>Arabic</p>
        <div class="w3-light-grey w3-round-xlarge">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:100%">100%</div>
        </div>

        <p>English</p>
        <div class="w3-light-grey w3-round-xlarge">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:95%">95%</div>
        </div>
        <br>
      </div>
    </div>
    <br>
    <div align="middle">
      <button type="button" class="btn btn-primary btn-lg" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- Right Column -->
  <div class="w3-twothird">
    

    <app-work-experience [jobInfo]="jobInfo" [fullname]="fullname"></app-work-experience>
    <app-education></app-education>
    <!-- End Right Column -->
  </div>

  <!-- End Grid -->
</div>
