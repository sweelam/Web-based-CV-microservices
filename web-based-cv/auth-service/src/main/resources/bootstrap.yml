spring:
  datasource:
    jpa:
      properties:
        hibernate:
          format_sql: true
          ddl-auto: none
  application:
    name: auth-service
    bus:
      refresh:
        enabled: true
    profiles:
      active: jdbc
  cloud:
    retry:
      initial-interval: 1500
      multiplier: 1.5
      max-attempts: 10000
      max-interval: 1000
    config:
      discovery:
        enabled: true
        service-id: configServer

server:
  servlet:
    context-path: /api/auth
  port: 8060

management:
  endpoints:
    web:
      exposure:
        include: ["health","info","refresh", "bus-refresh"]
