spring:
  application:
    name: cv-service
  cloud:
    retry:
      initial-interval: 1500
      multiplier: 1.5
      max-attempts: 10000
      max-interval: 1000
    config:
      discovery:
        enabled: true
        service-id: configServer

management:
  endpoints:
    web:
      exposure:
        include: ["health","info","refresh"]
