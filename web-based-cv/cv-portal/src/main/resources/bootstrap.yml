spring:
  cloud:
    discovery:              # Much more better than hard coded the config server location
       enabled: true
       service-id: configServer
  application:
    name: cv-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: ["health","info","refresh"]